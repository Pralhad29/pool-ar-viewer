<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Pool in Your Backyard</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f0f0f0;
      }
      #viewer {
        width: 100%;
        height: 80vh;
      }
      .buttons {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="viewer">
      <model-viewer
        id="poolViewer"
        src="pool.glb"
        ar
        ar-modes="scene-viewer webxr quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        alt="Swimming Pool"
        style="width: 100%; height: 100%;"
      >
        <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); background-color: #1976d2; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px;">
          View in Your Backyard
        </button>
      </model-viewer>
    </div>

    <div class="buttons">
      <button onclick="switchModel('pool.glb')">Above Ground</button>
      <button onclick="switchModel('pool_abv.glb')">Inground</button>
    </div>

    <script>
      function switchModel(modelName) {
        document.getElementById("poolViewer").src = modelName;
      }
    </script>
  </body>
</html>
