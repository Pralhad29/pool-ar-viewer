<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pool AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      #viewer {
        width: 100vw;
        height: 90vh;
      }
      .buttons {
        display: flex;
        justify-content: center;
        margin: 10px;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #1e88e5;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="viewer">
      <model-viewer
        id="poolViewer"
        src="pool.glb"
        ar
        ar-modes="scene-viewer webxr quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls
        ios-src="pool.usdz"
        alt="Swimming Pool 3D"
        style="width: 100%; height: 100%"
      >
      </model-viewer>
    </div>

    <div class="buttons">
      <button onclick="switchModel('pool.glb')">Above Ground</button>
      <button onclick="switchModel('pool_abv.glb')">Inground</button>
    </div>

    <script>
      function switchModel(modelName) {
        const viewer = document.getElementById("poolViewer");
        viewer.src = modelName;
      }
    </script>
  </body>
</html>
